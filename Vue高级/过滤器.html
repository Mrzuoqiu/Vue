<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="vue.js"></script>
</head>
<body>
<div id="example">
    <div>{{msg|split0}}</div>
</div>
</body>
</html>
<script>
    Vue.filter('split0', function (value) {
        return value.split('.')[0];
    })
    var vm = new Vue({
        el: '#example',
        data:{
            msg:'2.0'}
    })
</script>
