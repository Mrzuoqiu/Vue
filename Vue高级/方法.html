<html>
<head>
    <script src="vue.js"></script>
</head>
<body>
<div id="example">
    <button v-on:click="greet">Greet</button>
</div>
</body>
</html>
<script>
    window.onload=function(){
        //在这里面写Vue.js代码
        var vm = new Vue({
            el: '#example',
            data: {
                name: 'Vue.js'
            },
            // 在 'methods' 对象中定义方法
            methods: {
                greet: function (event) {
                    // 方法内 'this'指向 vm
                    alert('Hello ' + this.name + '!')
                    // `event` 是原生 DOM 事件
                    alert(event.target.tagName)
                }
            }
        })
        //----------------
    }

</script>
