<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="vue.js"></script>
</head>
<body>
<div v-bind:style="[styleObjectA,styleObjectB]">style 数组语法</div>
</body>
</html>
<script>
    var vm = new Vue({
        el:'div',
        data:{
            styleObjectA:{
                color:'red'
            },
            styleObjectB:{
                fontSize:'30px'
            }
        }
    })
</script>
