<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="vue.js"></script>
</head>
<body>
<div id="demo">
    <span>this will never change:{{msg}}</span><br>
    <span>this will never change:{{* msg}}</span>
</div>
</body>
</html>
<script>
    var data = {msg:'Hello Vue.js!'};
    new Vue({
        el:'#demo',
        data:data
    })
    data.msg = 'hello world';

</script>
